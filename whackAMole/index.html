<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap'); </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap'); </style>
    <title>Whac-A-Mole</title>
  </head>
  <body>
    <div class="mainContainer">
      <h1>Whac-A-Monty</h1>

      <h2>Your Score:</h2>
      <h2 id="score">0</h2>

      <h2>Time Left:</h2>
      <h2 id="time">60</h2>

      <div class="center">
        <button id="btn">START</button>
      </div>

      <div class="container">
        <div class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
      <p id="comment">
        To play the game you must hit Monty Mole, but be careful hes fast and
        you only have 1 minute to do it! When you're ready press START
      </p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
