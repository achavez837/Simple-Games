<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Me V1!</title>
    <link rel="stylesheet" href="StyleSheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="body">
   
    <div id="container" class="conatiner mt-5">
      <p>Guess a number between 1 & 100</p>
      <div class="row">
        <div class="col-4 offset-4">
          <div class="input-group mb-3">
            <input
              class="form-control"
              type="number"
              id="guess"
              onkeydown="onKeyDown(event)"
            />
            <button class="btn btn-outline-info" onclick="onGuess()">
              Guess!
            </button>
          </div>
          <div id="message"></div>
          <!--named messgae to add innerhtml to in script tags-->
        </div>
      </div>
    </div>

    <script>
      // Creating a random number btwn 1 & 100
      const secretNumber = Math.ceil(Math.random() * 100);
      console.log("secretNumber = %o", secretNumber);

      function onGuess() {
        const guess = +document.getElementById("guess").value;
        console.log("onGuess:  guess = %o", guess);
        document.getElementById("guess").value = null;

        if (guess === secretNumber) {
          document.getElementById("message").innerHTML =
            "Congrats! You are a Winner!";
          document.getElementById("message").classList.add("win");
        }
        if (guess > secretNumber) {
          document.getElementById("message").innerHTML = "Too High. Try Again.";
        }
        if (guess < secretNumber) {
          document.getElementById("message").innerHTML = "Too Low. Try Again.";
        }
      }

      function onKeyDown(event) {
        console.log("onKeyDown: %o", event);
        if (event.key === "Enter") onGuess();
      }
    </script>
  </body>
</html>
